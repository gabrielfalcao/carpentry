<div class="container">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <h3 id="buttons">Create a new builder</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="well bs-component">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="builder_name_input" class="col-lg-2 control-label">project name</label>
              <div class="col-lg-10">
                <input type="text" id="builder_name_input" class="form-control" ng-model="builder.name" placeholder="Builder Name"  />
              </div>
            </div>
            <div class="form-group">
              <label for="git_repository_input" class="col-lg-2 control-label">git clone uri</label>
              <div class="col-lg-10">
                <input type="text" id="git_repository_input" class="form-control" ng-model="builder.git_uri" placeholder="git@github.com/gabrielfalcao/sure.git"  />
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> choose public key
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="docker_image_input" class="col-lg-2 control-label">docker image</label>
              <div class="col-lg-10">
                <input type="text" id="docker_image_input" class="form-control" ng-model="docker.image" placeholder="cnry/python-testing"  />
              </div>
            </div>

            <div class="form-group">
              <label for="yaml_input" class="col-lg-2 control-label">yaml script</label>
              <div class="col-lg-10">
                <textarea id="yaml_input" class="form-control" ng-model="builder.yaml_conf" rows="25" style="font-family: Monaco,monospace;font-size:12px"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">save</button>
              </div>
            </div>
          </fieldset>
        </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
    </div>
  </div>
