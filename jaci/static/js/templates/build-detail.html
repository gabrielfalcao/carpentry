<navbar />

<div class="container"  ng-controller="BuildController">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{ builder.name }}</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title" id="panel-title">build # {{ build_id }}</h3>
        </div>
        <div class="panel-body">
          <pre hljs scroll-glue style="overflow-y: auto;max-height: 800px"  ng-bind-html="html_output"></pre>
        </div>
      </div>
      <button class="btn btn-warning btn-large" ng-click="go('/builder/' + builder.id)">back to builder</button>
    </div>
  </div>
</div>
