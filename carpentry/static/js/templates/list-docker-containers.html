<navbar />

<div class="container">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <h1>Docker Containers</h1>
      </div>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>name</th>
        <th>image</th>
        <th>id</th>
        <th>status</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody ng-repeat="container in dockerContainers">
      <tr>
        <td>{{ container.Names[0] }}</td>
        <td>{{ container.Image }}</td>
        <td>{{ container.Id }}</td>
        <td>{{ container.Status }}</td>
        <td>
          <button class="btn btn-warning" ng-click="stopContainer(container)">Stop</button>
          <button class="btn btn-danger" ng-click="removeContainer(container)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
