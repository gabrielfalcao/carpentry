<navbar />

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <img src="/assets/img/docker-logo.png" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <h2>Operations</h2>

      <hr />
      <h3>pull an image by name</h3>
      <br />
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-lg-2 "><strong>repository</strong></label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-sm" ng-model="dockerPullInfo.repository" placeholder="e.g. redis"/>
          </div>
          <label class="col-lg-2 "><strong>tag</strong></label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-sm" ng-model="dockerPullInfo.tag" placeholder="latest"/>
            <button class="form-control btn btn-warning" ng-click="dockerPull(dockerPullInfo)">
              <i class="fa fa-download"></i>
pull</button>
          </div>
        </div>
      </form>

      <hr />
      <h3>run an image</h3>
      <br />
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-lg-2 "><strong>image</strong></label>
          <div class="col-sm-10">
            <select class="form-control input-sm">
              <option ng-model="dockerRunInfo.imageId" value="{{image.Id}}" ng-repeat="image in dockerImages">{{ image.RepoTags[0] }}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 "><strong>hostname</strong></label>
          <div class="col-sm-10">
            <input type="text"class="form-control input-sm" ng-model="dockerRunInfo.hostname" placeholder="redistest1"  />
          </div>
          <div class="form-group">
            <label class="col-lg-2 "><strong>environment vars</strong></label>
            <div class="col-sm-10">
              <textarea class="form-control input-sm" ng-model="dockerRunInfo.environ" cols="8" style="width:294px;margin-left:10px" ></textarea>
              <button class="form-control btn btn-info"
                      ng-click="dockerRun(dockerRunInfo)">
                <i class="fa fa-play-circle"></i>
run</button>
            </div>
          </div>
        </div>
      </form>
    </div>


    <div class="col-lg-8">
      <h2>Images</h2>
      <table class="table">
        <thead>
          <tr>
            <th>tag</th>
            <th>id</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody ng-repeat="image in dockerImages">
          <tr class="warning">
            <td>
              <strong>{{ image.RepoTags[0] }}</strong>
            </td>
            <td>{{ image.Id }}</td>
            <td>
              <button class="btn btn-xs btn-warning" ng-click="removeImage(image)">
                <i class="fa fa-recycle"></i>
Remove</button>
            </td>
          </tr>
        </tbody>
      </table>

      <hr />


      <h2>Containers</h2>
      <table class="table">
        <thead>
          <tr>
            <th>name</th>
            <th>image</th>
            <th>status</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody ng-repeat="container in dockerContainers">
          <tr class="info">
            <td>{{ container.Names[0] }}</td>
            <td>{{ container.Image }}</td>
            <td>{{ container.Status }}</td>
            <td>
              <button class="btn btn-xs btn-warning" ng-click="stopContainer(container)">
                <i class="fa fa-stop"></i>
Stop</button>
                <button class="btn btn-xs btn-danger" ng-click="removeContainer(container)">
                  <i class="fa fa-recycle"></i>
Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br />
