<navbar />
<div class="container" ng-controller="EditBuilderController">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <h3>Edit build instructions for {{builder.name}}</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h4>Github Hook URL</h4>
      <code>{{builder.github_hook_url}}</code>

      <div class="well bs-component">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="builder_name_input" class="col-lg-2 control-label"><strong>project name</strong></label>
              <div class="col-lg-10">
                <input type="text" id="builder_name_input" class="form-control" ng-model="builder.name" placeholder="Builder Name"  />
              </div>
            </div>
            <div class="form-group">
              <label for="git_repository_input" class="col-lg-2 control-label"><strong>git uri</strong></label>
              <div class="col-lg-10">
                <input type="text" id="git_repository_input" class="form-control" ng-model="builder.git_uri" placeholder="git@github.com/gabrielfalcao/sure.git"  />
              </div>
            </div>
            <div class="form-group">
              <label for="shell_script" class="col-lg-2 control-label"><strong>shell script</strong></label>
              <div class="col-lg-10">
                <textarea id="shell_script" class="form-control" ng-model="builder.shell_script" rows="25" style="font-family: Monaco,monospace;font-size:12px"></textarea>
              </div>
            </div>
            <div class="form-group" ng-hide="saveInProcess">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" ng-click="editBuilder(builder)" class="btn btn-primary">

                  <i class="fa fa-floppy-o"></i> save</button>
                <button type="submit" ng-click="deleteBuilder(builder)" class="btn btn-danger">
                  <i class="fa fa-recycle"></i> delete</button>
                  <button ng-if="builder" class="btn btn-large btn-info" ng-click="triggerBuild(builder)">
                    <i class="fa fa-play-circle"></i> build now

              </div>
            </div>
          </fieldset>
        </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
    </div>
  </div>
